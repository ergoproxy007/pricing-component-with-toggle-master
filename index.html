<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./dist/index.css">
  
  <title>Frontend Mentor | Pricing Component With Toggle Master</title>
</head>
<body>

  <main class="pricing">

    <header class="pricing-plan pricing-plan__header">
      <h1 class="pricing-plan__title">
        Our Pricing
      </h1>
      <ul class="pricing-plan__period">
        <li class="pricing-plan__period-item">
          <span>Annually</span>
        </li>
        <li class="pricing-plan__period-item">
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </li>
        <li class="pricing-plan__period-item">
          <span>Monthly</span>
        </li>
      </ul>
    </header>

    <section class="plan">
      <article class="plan__card">
        <header class="plan__card-header">
          <h6 class="plan__card-basic">Basic</h6>
          <h2 class="plan__card-amount">&dollar;19.99</h2>
          <h2 hidden>&dollar;199.99</h2>
        </header>
        <ul class="plan__card-details">
          <li class="plan__card-details-item">500 GB Storage</li>
          <li class="plan__card-details-item">2 Users Allowed</li>
          <li class="plan__card-details-item plan__card-details-item--last">Send up to 3 GB</li>
        </ul>
        <button class="plan__card-details-button">LEARN MORE</button>
      </article>

      <article class="plan__card plan__card--middle">
        <header class="plan__card-header">
          <h6 class="plan__card-profesional">Professional</h6>
          <h2 class="plan__card-amount plan__card-amount--middle">&dollar;24.99</h2>
          <h2 hidden>&dollar;249.99</h2>
        </header>
        <ul class="plan__card-details">
          <li class="plan__card-details-item plan__card-details-item--middle">1 TB Storage</li>
          <li class="plan__card-details-item plan__card-details-item--middle">5 Users Allowed</li>
          <li class="plan__card-details-item plan__card-details-item--middle-last">Send up to 10 GB</li>
        </ul>
        <button class="plan__card-details-button plan__card-details-button--middle">LEARN MORE</button>
      </article>
      
      <article class="plan__card">
        <header class="plan__card-header">
          <h6 class="plan__card-master">Master</h6>
          <h2 class="plan__card-amount">&dollar;39.99</h2>
          <h2 hidden>&dollar;399.99</h2>
        </header>
        <ul class="plan__card-details">
          <li class="plan__card-details-item">2 TB Storage</li>
          <li class="plan__card-details-item">10 Users Allowed</li>
          <li class="plan__card-details-item">Send up to 20 GB</li>
        </ul>
        <button class="plan__card-details-button">LEARN MORE</button>
      </article>
    </section>
  </main>
</body>
</html>
